<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <div class="desktop-nav">
            <a href="/diary" class="{% if request.url.path == '/diary' %}active{% endif %}">
                Дневник
            </a>
            <a href="/stats" class="{% if request.url.path == '/stats' %}active{% endif %}">
                Статистика
            </a>
            <a href="/timetable" class="{% if request.url.path == '/timetable' %}active{% endif %}">
                Расписание
            </a>
            <a href="/profile" class="{% if request.url.path == '/profile' %}active{% endif %}">
                Профиль
            </a>
        </div>

        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Переключить тему">
                <span class="theme-icon"><img src="{{ url_for('static', path='assets/bx-moon.svg') }}" class="invert"></span>
            </button>

            <div class="user-avatar" onclick="window.location.href='/profile'">
                <span><img src="{{ url_for('static', path='assets/bx-user.svg') }}" class="invert"></span>
            </div>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrfToken = getCookie('csrf_token');
        document.querySelectorAll('form').forEach(form => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'csrf_token';
            input.value = csrfToken;
            form.appendChild(input);
        });
    });
</script>
<main>
    {% block content %}
    {% endblock %}
</main>

<script src="{{ url_for('static', path='js/theme_toggle.js') }}"></script>

{% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="/" class="logo">
            <span class="logo-text">üìö –î–Ω–µ–≤–Ω–∏–∫</span>
        </a>

        <div class="desktop-nav">
            <a href="/diary" class="{% if request.url.path == '/diary' %}active{% endif %}">
                –î–Ω–µ–≤–Ω–∏–∫
            </a>
            <a href="/stats" class="{% if request.url.path == '/stats' %}active{% endif %}">
                –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
            </a>
            <a href="/timetable" class="{% if request.url.path == '/timetable' %}active{% endif %}">
                –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            </a>
            <a href="/profile" class="{% if request.url.path == '/profile' %}active{% endif %}">
                –ü—Ä–æ—Ñ–∏–ª—å
            </a>
        </div>

        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">
                <span class="theme-icon">üåô</span>
            </button>

            <div class="user-avatar" onclick="window.location.href='/profile'">
                <span>üë§</span>
            </div>

            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()" aria-label="–ú–µ–Ω—é">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

<script>
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    function toggleMobileMenu() {
        const nav = document.querySelector('.desktop-nav');
        nav.classList.toggle('show');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
</script>

{% block scripts %}{% endblock %}
</body>
</html>

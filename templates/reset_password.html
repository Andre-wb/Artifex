{% extends "base.html" %}
{% block title %}Новый пароль{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
{% endblock %}
{% block content %}
<div class="form-container">
  <h2 class="login-header">Установите новый пароль</h2>
  <form method="POST">
    <div class="form-group">
      <span><img src="{{ url_for('static', path='assets/bx-lock-alt.svg') }}"></span>
      <input type="password" id="password" name="password" class="input" required minlength="12" placeholder="Новый пароль" oninput="checkPasswordStrength(this.value)">
    </div>
    <div class="password-strength" id="password-strength" style="display: none;">
      <div class="strength-meter"><div class="strength-fill" id="strength-fill"></div></div>
      <div class="strength-text" id="strength-text"></div>
    </div>
    <div class="form-group">
      <span><img src="{{ url_for('static', path='assets/bx-lock-alt.svg') }}"></span>
      <input type="password" name="confirm" class="input" required placeholder="Подтвердите пароль">
    </div>
    <button type="submit" class="button-login">Сменить пароль</button>
  </form>
  {% if error %}
  <ul class="error-list"><li>{{ error }}</li></ul>
  {% endif %}
</div>
<script src="{{ url_for('static', path='js/password_strength.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #d9534f;
    }
    .error-container {
      border: 1px solid #d9534f;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #5bc0de;
      color: white;
      text-decoration: none;
      border-radius: 3px;
    }
    .btn:hover {
      background-color: #31b0d5;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h1>Ошибка</h1>
  <p>{{ error }}</p>
  <a href="/borisrent/app/static" class="btn">Вернуться на главную</a>
</div>
</body>
</html>

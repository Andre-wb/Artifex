{% extends "base.html" %}

{% block title %}Требуется авторизация{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/nonauth_and_error.css') }}">
{% endblock %}
{% block content %}
<div class="auth-required-container">
  <div class="auth-content">
    <div class="lock-icon">
      <img src="{{ url_for('static', path='assets/bx-lock-alt.svg') }}" alt="Замок">
    </div>

    <h1 class="auth-title">Требуется авторизация</h1>

    <p class="auth-description">
      Для доступа к этой странице необходимо войти в систему
    </p>

    <div class="auth-buttons">
      <a href="/login" class="auth-button primary">Войти</a>
      <a href="/register" class="auth-button secondary">Зарегистрироваться</a>
    </div>
  </div>
</div>
{% endblock %}

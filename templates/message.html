<!-- templates/message.html -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
{% endblock %}
{% block content %}
<div class=form-container>
  <h1 class="login-header">{{ title }}</h1>
  <div>
    <p>{{ message|safe }}</p>
  </div>
  <div style="margin-top: 30px;">
      <button onclick="window.location.href='/'" class="button-login">На главную</button>
      <button onclick="window.location.href='/login'" class="button-login">Войти</button>
  </div>
</div>
{% endblock %}

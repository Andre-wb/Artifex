<!-- templates/message.html -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div style="text-align: center; padding: 50px; max-width: 600px; margin: 0 auto;">
  <h1>{{ title }}</h1>
  <div style="background: #f8f9fa; border-radius: 15px; padding: 30px; margin: 20px 0;">
    <p style="font-size: 1.2em; line-height: 1.6;">{{ message|safe }}</p>
  </div>
  <div style="margin-top: 30px;">
    <a href="/">На главную</a>
    <a href="/login">Войти</a>
  </div>
</div>
{% endblock %}
